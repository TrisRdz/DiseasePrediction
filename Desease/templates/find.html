<!DOCTYPE html>
{% extends 'base_log.html' %}

{% load static%}
{% block content %}
<html lang="en">
	<head>
     		<title>MEDICARE</title>
          <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="{% static 'css/find.css' %}" rel="stylesheet">     
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
	<body>
		<div class="main">
			<div class="logo">
				<img src="{% static 'image/logo.png' %}"> <br>
			</div>
			<ul>
				<li class="active"><a href="http://127.0.0.1:8000/">Home</a></li>
				<li><a href="http://127.0.0.1:8000/find">Find your disease</a></li>
				<li><a href="http://127.0.0.1:8000/Hospitals">Hospitals</a></li>
				<li><a href="http://127.0.0.1:8000/about">about us</a></li>
				<li><a href="http://127.0.0.1:8000/contact">Contact us</a></li>
			</ul>
		</div>
		<div class="symp">
			<form action="{% url 'sel' %}" method="post" autocomplete="off" class="symptomForm">
				{% csrf_token %}
				<div class="symptomItem">
					<span class="symptomTitle">Symptom 1</span>
					<div class="autocomplete" style="width:300px;">
						<input id="syp1" type="text" name="syp1" placeholder="Symptom 1">
					</div>
				</div>
				<div class="symptomItem">
					<span class="symptomTitle">Symptom 2</span>
					<div class="autocomplete" style="width:300px;">
						<input id="syp2" type="text" name="syp2" placeholder="Symptom 2">
					</div>
				</div>
				<div class="symptomItem">
					<span class="symptomTitle">Symptom 3</span>
					<div class="autocomplete" style="width:300px;">
						<input id="syp3" type="text" name="syp3" placeholder="Symptom 3">
					</div>
				</div>
				<div class="symptomItem">
					<span class="symptomTitle">Symptom 4</span>
					<div class="autocomplete" style="width:300px;">
						<input id="syp4" type="text" name="syp4" placeholder="Symptom 4">
					</div>
				</div>
				<div class="symptomItem">
					<span class="symptomTitle">Symptom 5</span>
					<div class="autocomplete" style="width:300px;">
						<input id="syp5" type="text" name="syp5" placeholder="Symptom 5">
					</div>
				</div>
  			<input type="submit" value="Submit" class="submitButton">
			</form>
			<div>
			{% if ss %}
			<h1>{{ ss }}</h1>
			{% endif %}
			</div>
        </div>
</body>
  <script src="{% static '/autocomplete.js' %}" type="text/javascript"></script>
  </html>
{% endblock %}
