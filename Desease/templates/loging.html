{% extends 'base_log.html' %}

{% load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
  <title>MEDICARE</title>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
    </head>
<body>
  <form action="{% url 'loging' %}" method="post" style="height: 200px; width: 300px;font-family: Roboto;" class="loginForm">
    <h1 style="margin-bottom: 40px">Login</h1>
          {% csrf_token %}
      <div class="form-group formItem">
        <label for="email" class="formInputLabel">User name</label>
        <input type="text" class="form-control formInput" id="text" name="username" required>
      </div>
      <div class="form-group formItem">
        <label for="pwd" class="formInputLabel">Password</label>
        <input type="password" class="form-control formInput" id="pwd" name="password" required>
      </div>
      <button type="submit" class="submitButton btn">Submit</button>
      <a href="{% url 'sgn' %}" class="formItem">
        New User? Sign up
      </a>
      <!-- <input type="button" class="btn " value="New User? Sign up" onclick="window.location.href='{% url 'sgn' %}'"  style="width:200px;height:30px;color: white; background-color:blue; border-radius:20px;"/> -->
      </form>
</body>

    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div> -->
</div>



{% endblock %}
